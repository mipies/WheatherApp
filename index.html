<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"/>
    <script
    src="https://kit.fontawesome.com/8783d4585c.js"
    crossorigin="anonymous"></script>
    <link href="src/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Montserrat&family=Roboto+Slab&display=swap" rel="stylesheet">
<body>
  <div class="mainBody">
    <form id="Search-City">
        <div class="searchBar">
          <div class="searchIcon"><i class="fas fa-search"></i></div>
            <input type="search" placeholder="Search for a city" class="searchText" id="City-input"/>
            <input type="submit" value="Search" class="button">
          </div>
    </form>
    <h1 class="city" id="city">Edinburgh</h1>
    <p class="datentime"><span class="date" id="date">Date</span>
    <span class="time" id="time">Time</span></p>
    <div class="container">
      <div class="row">
        <div class="col">
         <img src="img/01d.png" alt="weatherIcon" id="icon">
        </div>
        <div class="col">
          <h2 id="displayTemp">6°C</h2>
          <h2 id="weatherState">Cloudy</h2>
        </div>
        <div class="col">
          <div class="additionalInfo">
            <br />
        <span id="feelsLike">Feels like=xxx</span><br />
        <span id="wind">Wind=xxx</span><br />
        <span id="humidity">humidity=xxx</span>
        </div>
        </div>
      </div>
    </div>
    <div id="forecast">
    <div class="row">
      <div class="col day">
        Monday<br>
        <i class="fas fa-cloud-sun"></i> 8°C/6°C<br>
        Cloudy
      </div>
      <div class="col day">Tuesday<br>
        <i class="fas fa-cloud-sun"></i> 8°C/6°C<br>
        Cloudy</div>
        <div class="col day">Wednesday<br>
        <i class="fas fa-cloud-sun"></i> 8°C/6°C<br>
        Cloudy</div>
      <div class="col day">Thursday<br>
        <i class="fas fa-cloud-sun"></i> 8°C/6°C<br>
        Cloudy</div>
        <div class="col day">Friday<br>
        <i class="fas fa-cloud-sun"></i> 8°C/6°C<br>
        Cloudy</div>
      </div>
    </div>
    </div>
    <p class="codedby"><a href="https://github.com/mipies/WheatherApp" target="_blank" class="gitLink">Open-source code</a> by Michalina P. 
    <a href="https://www.linkedin.com/in/michalina-pie%C5%9Bci%C5%84ska-1110bb100/" target="_blank"><i class="fab fa-linkedin"></i></a></p>
  </body>
  <script src="src/index.js"></script>
</html>
